<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!--Main and navigation-->
    <header class="main-header">
        <!--logo Company-->
        <div class="logo-company"></div>
        <nav>
            <a href="#home" class="no-border-right">Home</a>
            <a href="#our-packages" class="no-border">Packages</a>
            <a href="#call-us" class="no-border-left">Contact Us</a>
        </nav>
    </Header>

    <hr class="hr">
    <!--Main Section-->
    <main>
        <header id="home">
            <h1>Your Trusted Travel Agent's</h1>
            <h4>Your Happiness Is Ours</h4>
            <p>Explore our packages and contact us for more information.</p>
        </header>
        

        <section class="main-content">
        <!--banner autoslide-->
        <aside class="main-container">
            <div class="banner-container">
                <div class="slide slide-1"></div>
                <div class="slide slide-2"></div>
                <div class="slide slide-3"></div>
            </div>
        </aside>


        <!--contact page-->
        <aside class="main-container">
            <p>Form contact</p>
        </aside>

        </section>

        <!--packages section-->
        <section id="our-packages">
            <header>
                <h2>Our Packages</h2>
            </header>

            <!--Content--> <!--Masih perlu di benerin-->
            <article class="our-packages-content">
                <div class="packages-awal">
                    <div class="package-item bali">
                        <p>Bali</p>
                    </div>
                    <div class="package-item japan">
                        <p>Japan</p>
                    </div>
                    <div class="package-item singapore">
                        <p>Singapore</p>
                    </div>
                    <div class="package-item bandung">
                        <p>Bandung</p>
                    </div>
                    <div class="package-item surabaya">
                        <p>Surabaya</p>
                    </div>                    
                </div>
            </article>
            

        </section>

        <!--Call section-->
        <section id="call-us">
            <header>
                <h2>Call Us</h2>
            </header>

            <!--Content-->
            <article class="call-us-content">
                <p>Nomor Telpon</p>
            </article>
        </section>

    </main>

    <footer>
        <p>Â© 2025 Prototype. All rights reserved.</p>
    </footer>

    <script src="js\script.js"></script>

</body>
</html>
