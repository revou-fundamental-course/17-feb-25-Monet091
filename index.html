<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!--Main and navigation-->
    <header class="main-header">
        <!--logo Company-->
        <div class="logo-company"></div>
        <nav>
            <a href="#home" class="no-border-right">Home</a>
            <a href="#our-packages" class="no-border">Packages</a>
            <a href="#call-us" class="no-border-left">Contact Us</a>

    <hr class="hr">
    <!--Main Section-->
    <main>
        <header id="home">
            <h1>Your Trusted Travel Agent's</h1>

        </header>

        <section class="main-content">
        <!--banner autoslide-->
        <aside class="main-container">
            <p>Banner</p>
        </aside>

        <!--contact page-->
        <aside class="main-container">
            <p>Form contact</p>
        </aside>

        </section>

        <!--packages section-->
        <section id="our-packages">
            <header>
                <h2>Our Packages</h2>
            </header>

            <!--Content--> <!--Masih perlu di benerin-->
            <article class="our-packages-content">

                    <div class="package-item" style="background-image: url(https://s-light.tiket.photos/t/01E25EBZS3W0FY9GTG6C42E1SE/original/dynamic-landing-page/2024/05/20/700dbef4-c265-4f69-bd68-2d0deb681660-1716189983779-e3429a051115093ba2e6d937f8fa2ac1.jpg);"> 
                        <p>Bali</p>
                    </div>
                    <div class="package-item" style="background-image: url(https://a.storyblok.com/f/55469/1176x732/3070577851/jp_-_2022.png);"> 
                        <p>Japan</p>
                    </div>
                    <div class="package-item" style="background-image: url(https://cheriatravel.id/uploads/0000/14/2022/10/18/singapore-1-960x600.jpg);"> 
                        <p>Singapore</p>
                    </div>
                    <div class="package-item" style="background-image: url(https://kemenparekraf.go.id/_next/image?url=https%3A%2F%2Fapi2.kemenparekraf.go.id%2Fstorage%2Fapp%2Fuploads%2Fpublic%2F65e%2F534%2F608%2F65e5346086f1a976234330.jpg&w=3840&q=75);"> 
                        <p>Bandung</p>
                    </div>
                    <div class="package-item" style="background-image: url(https://asset.kompas.com/crops/HsyO36j3jyuVTn59ao47Y4miq0c=/56x127:1147x854/1200x800/data/photo/2019/04/22/820065519.jpg);"> 
                        <p>Surabaya</p>
                    </div>
                </div>
            </article>
            

        </section>

        <!--Call section-->
        <section id="call-us">
            <header>
                <h2>Call Us</h2>
            </header>

            <!--Content-->
            <article class="call-us-content">
                <p>Nomor Telpon</p>
            </article>
        </section>

    </main>

    <footer>
        <p>Â© 2025 Prototype. All rights reserved.</p>
